<!doctype html>
<html lang="es">

<head>
    <title>Formulario Ingreso</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="contenedor" class="container-fluid d-flex ">
        <div id="caja" class="row d-flex justify-content-center m-5 p-3">
            <img src="/img/nuevo-usuario.png" alt="usuario" id="imgUsuario">
            <h1>Nuevo Usuario</h1>
            <form class="row g-3">
                <div class="row ">
                    <div class="col-3">
                        <label for="Nombre" class="form-label">Nombre</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="Nombre" placeholder="Escribe tu nombre completo" />
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-3">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" id="email" placeholder="abc@mail.com" />
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-3">
                        <label for="validationCustomUsername" class="form-label">Usuario</label>
                    </div>
                    <div class="col">
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label>Con que genero te identificas?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="" />
                            <label class="form-check-label" for=""> Mujer </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="" />
                            <label class="form-check-label" for=""> Hombre </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="" />
                            <label class="form-check-label" for=""> Prefiero no decir </label>
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">De que pais eres?</label>
                            <select class="form-select form-select">
                                <option selected>Elije tu pais</option>
                                <option value="">Costa Rica</option>
                                <option value="">Panama</option>
                                <option value="">Nicaragua</option>
                                <option value="">Mejico</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Enviar
                </button>
                
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
